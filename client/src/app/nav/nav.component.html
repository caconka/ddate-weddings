<div *ngIf="!user">
  <h3>NO USER LOGGED IN</h3>
</div>
<div *ngIf="user">
  <h3> You are now logged in as {{ user.name }}!! </h3>
  <button (click)="auth.logout().subscribe()"> logout </button>
</div>
<ul>
  <li><a [routerLink]="['/']">Inicio</a></li>
  <div *ngIf="!user">
    <li><a [routerLink]="['/signup']">Signup</a></li>
    <li><a [routerLink]="['/login']">Login</a></li>
  </div>
  <li><a [routerLink]="['/search']">Buscar</a></li>
  <li><a [routerLink]="['/spot']">Lugar</a></li>
  <div *ngIf="user">
    <li><a [routerLink]="[user._id, 'favorites']">Favoritos</a></li>
    <li><a [routerLink]="['/messages']">Mensajes</a></li>
    <li><a [routerLink]="['/profile']">Perfil</a></li>
  </div>
</ul>
