<div *ngIf="!user">
  <h3>NO USER LOGGED IN</h3>

</div>
<div *ngIf="user">
  <h2> You are now logged in as {{ user.name }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <button (click)="auth.logout().subscribe()"> logout </button>
</div>
<ul>
  <li><a [routerLink]="['/']">Home</a></li>
  <li><a [routerLink]="['/signup']">Signup</a></li>
  <li><a [routerLink]="['/login']">Login</a></li>
</ul>
