<div class="container">
  <div class="login">
    <form>
      <label for="name"> Nombre </label>
      <input type="text" [(ngModel)]="formInfo.name" name="name" required />
      <label for="email"> Email </label>
      <input type="email" [(ngModel)]="formInfo.email" name="email" required />
      <label for="phone"> Tel√©fono </label>
      <input type="number" [(ngModel)]="formInfo.phone" name="phone" required />
    
      <input type="file" class="file" name="file" ng2FileSelect [uploader]="uploader"/>
      <button (click)="editProfile()"> Editar perfil </button>
    </form>
  </div>
</div>
