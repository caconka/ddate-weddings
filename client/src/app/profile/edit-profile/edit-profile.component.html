<form>
  <input type="text" hidden [(ngModel)]="formInfo.name" name="name" required />
  <input type="email" hidden [(ngModel)]="formInfo.email" name="email" required />
  <input type="number" hidden [(ngModel)]="formInfo.phone" name="phone" required />

  <input type="file" name="file" ng2FileSelect [uploader]="uploader"/>
  <button (click)="editAvatar()"> Editar foto </button>
</form>
